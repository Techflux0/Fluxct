name: fluxct
description: "A new Flutter project."
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  firebase_core: ^4.0.0
  firebase_auth: ^6.0.0
  google_sign_in: ^6.1.5
  cloud_firestore: ^6.0.0
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^8.0.0
  uuid: ^3.0.7
  provider: ^6.1.5
  emoji_picker_flutter: ^4.3.0
  intl: ^0.20.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.4

flutter_launcher_icons:
  android: true
  image_path: "assets/launcher/logo.png"

flutter:
  uses-material-design: true
  assets:
    - assets/launcher/logo.png
    - assets/ui/bg-chat-tile-dark.png

